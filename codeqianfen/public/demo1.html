<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo GraphQL html</title>
</head>
<body>
    <button onclick="getProduct()">GraphQL get Data</button>
</body>
<script>
    function getProduct(){
        const query=`
        query getProduct($productName: String){
            getProduct(productName: $productName){name price(city: "Toronto")}
        }
        `
        const variables = {productName:'egg'}
        fetch('/graphql',{
            method: "POST",
            headers:{
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
              query: query,
              variables: variables
            })
        }).then(res=>res.json())
        .then((data)=>{
            console.log(data);
        })
    }
</script>
</html>
